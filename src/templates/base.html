<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>SSE Members</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/css/bootstrap-grid.min.css" integrity="sha256-t2isRyVw7Q0PDz0Jea63+FLQPJb457Lay29S+NTiBZA=" crossorigin="anonymous" />

  <body>

        <div class="cover-container">

            <div class="inner">
              <h3 class="masthead-brand">SSE Alumni Directory</h3>
              <nav class="nav nav-masthead">
                <a class="nav-link{% if request.path == '/members/home' or request.path == '/' or request.path == '/members'%} active{% endif %}" href="/members">Home</a>
                <a class="nav-link{% if request.path == '/members/search' %} active{% endif %}" href="/members/search">Search</a>
                <a class="nav-link{% if request.path == '/members/login' %} active{% endif %}" href="/members/login">Login</a>
                <!--{% block nav %}{% endblock %}-->
              </nav>
            </div>
          </div>
          {% block content %}{% endblock %}
          <div class="mastfoot">
            <div class="inner">

            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
